<!--
  This template loads for the 'secondLevelMenu' state (app.js)
  It displays a list of species from the chosen group
-->
<ion-view title={{groups[firstSelection]}}>
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-search-strong" style="color: #d4edcc" ng-click="goToSearch()"></a>
  </ion-nav-buttons>

  <ion-content style="background-image: url('img/backgroundMaxTransparent.jpg');
		background-size: cover;
		background-repeat: repeat-y">
    <ion-list ng-repeat="item in secondList">
      <div class = "second-level-items">
          <ion-item class="item item-thumbnail-left-secondlevel" ng-click="showDetail('{{$index}}')">
          <img src="{{item.icon}}">
          <br/><div class="second-level">{{item.name}}</div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
